<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интернет-магазин браслетов ручной работы</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <h1 class="product-title">Браслет регализ «Ванильный капучино»</h1>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="./images/regalis-denim.jpg" class="swiper-image" alt="" />
          </div>
          <div class="swiper-slide">
            <img
              src="./images/regalis-obereg.jpg"
              class="swiper-image"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./images/regalis_capuchino.jpg"
              class="swiper-image"
              alt=""
            />
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
        <div class="swiper-scrollbar-drag"></div>
      </div>
      <p class="product-description">
        Две бусины цвета кофе и карамели, а по центру — бусина в виде кофейных
        зернышек. Ммммм… как вкусно!
      </p>
      <button type="button">в корзину</button>
    </div>
  </body>
</html>
